<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa experimental_006</title>
</head>
<body>
    <h1>Imagem dinâmica.</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem_p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/image_m.png" type="image/png">
        <img src="imagens/imagem_g.png" alt="imagem flexível.">
    </picture>

    <p>Vamos colocar um aúdio no site.</p>
    <audio preload="metadata" autoplay controls> 
        <source src="imagens/Toccata in D minor (by Bach) - Bach.mp3" type="audio/mpeg">
        <source src="imagens/Toccata in D minor (by Bach) - Bach.mp3" type="audio/ogg">
        <source src="imagens/Toccata in D minor (by Bach) - Bach.mp3" type="audio/wav">
    </audio>
    <p>Ou baixe o arquivo.</p><a href="imagens/Toccata in D minor (by Bach) - Bach.rar" download="audio">Baixe aqui.</a>

</body>
</html>
