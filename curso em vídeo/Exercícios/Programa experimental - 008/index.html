<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML-5.</title>
</head>
<body>
    <h1>Este vídeo está hospedado no meu próprio servidor.</h1>
    <video width = 50% controls autoplay loop>
        <source src="Mídia/meu_video_mp4.mp4" type="video/mp4">
        <source src="Mídia/meu_video_m4v.mp4" type="video/mp4">
        <source src="Mídia/meu_video_webM.mkv" type="video/webM">
        <source src="Mídia/meu_video_ogv.ogv" type="video/ogg">
        <p>Este navegador não é compatível com nenhum tipo de reprodução disponível.</p>
    </video>
    <h1>Video com link externo.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fgBd1tRvzww" title="YouTube video player"
     frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;
      web-share" allowfullscreen autoplay loop></iframe>
    
</body>
</html>
